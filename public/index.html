<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="scores extraBox">
      <h1 id="scores">
        0 - 0
      </h1>
    </div>
    <div class="extraBox userList noScrollBars">
      <h1 id="room"></h1>
      <div class="userListContent noScrollBars" id="userListContent" style="background: transparent; overflow: visible;"></div>
    </div>
    <div class="extraBox chat noScrollBars">
      <h1>
        Chat
      </h1>
      <div id="chatContent" class="noScrollBars"><br></div>
      <input type="text" id="message" placeholder="Type message here...">
    </div>
    <div class="mainContent" id="mainContent"></div>
  </body>
</html>
